<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="result">
				<span>0</span>
			</div>
			<div class="container__body">
				<div class="container__item clear grey">AC</div>
				<div class="container__item negate grey">+/-</div>
				<div class="container__item percent grey">%</div>
				<div class="container__item division action orange">รท</div>
				<div class="container__item num darkgrey">7</div>
				<div class="container__item num darkgrey">8</div>
				<div class="container__item num darkgrey">9</div>
				<div class="container__item multiply action orange">ร</div>
				<div class="container__item num darkgrey">4</div>
				<div class="container__item num darkgrey">5</div>
				<div class="container__item num darkgrey">6</div>
				<div class="container__item minus action orange">-</div>
				<div class="container__item num darkgrey">1</div>
				<div class="container__item num darkgrey">2</div>
				<div class="container__item num darkgrey">3</div>
				<div class="container__item plus action orange">+</div>
				<div class="container__item num darkgrey zero">0</div>
				<div class="container__item comma darkgrey">,</div>
				<div class="container__item equal orange">=</div>
			</div>
		</div>
	</div>
	<audio src="img/audio/01.mp3" class="audio"></audio>

	<script src="js/script.js"></script>
</body>
</html>
